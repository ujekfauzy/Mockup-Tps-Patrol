        <script>
        $(document).ready(function() {
            $('.loading').hide();

            lookup.customTable({
                responsive: false,
                bFilter: false,
                addClass: "table-hover",
                paging: false

            });
            var date = new Date();
            $('#StartDate').datepicker("setDate", date);
            $('#EndDate').datepicker("setDate", date);
            

            $("#wokingpermitform").bind('submit').on("submit", function (event) {
                event.preventDefault();
                var url = $(this).attr("action");
                var formSerialize = $(this).serialize();
                var formData = new FormData(this);

                $.ajax({
                    url: url,
                    type: "POST",
                    data: formData,
                    dataType: "JSON",
                    processData: false,
                    contentType: false,
                    beforeSend: function () { $(".loading").show() },
                    complete: function () { $(".loading").hide(); },
                    success: function (resp) {
                        if (resp.success) {
                            $(".loading").hide()

                            $("#wokingpermitform")[0].reset();

                            reload_tbl_indexworkerlist(true);

                            lookup.alertSuccess(resp.message, '/TworkingPermit/Index')
                        }
                        else {
                            $(".loading").hide()
                            lookup.alertError(resp.message, '', resp.title, resp.status);
                        }
                    }
                })
            });

            $("#formUpload").bind('submit').on("submit", function (event) {
                event.preventDefault();
                var url = $(this).attr("action");
                var formSerialize = $(this).serialize();
                var formData = new FormData(this);

                $.ajax({
                    url: url,
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    beforeSend: function () { $(".loading").show() },
                    complete: function () { $(".loading").hide(); },
                    success: function (data) {
                        //$(".loading").hide();
                        if (data != null) {
                            $("#tempworkerlist").html(data);
                            document.getElementById('btnimport').disabled = false;
                        }
                        //$("#modalUpload").modal('hide');
                        //document.getElementById('fileInput').value = '';

                    },
                    error: function (resp) {
                        $(".loading").hide();
                        lookup.alertError(resp.statusText, '', 'Information!', 1);
                        $("#modalUpload").modal('hide');
                        document.getElementById('fileInput').value = '';
                    }
                })
            });
        });

            $.ajax({
                url: '/TWorkingPermit/GetIndexWorkerList',

                type: 'GET',
                success: function (response) {
                    $('div.target-tbl-workerlist').html(response);
                }
            });

        function addWorker(Id) {
            $('.modal-backdrop').remove();

            $.ajax({
                type: "GET",
                url: "/TWorkingPermit/AddWorker",
                data: { id: Id },
                beforeSend: function () { $(".loading").show(); },
                complete: function () { $(".loading").hide(); },
                success: function (data) {
                    $(".loading").hide();

                    $('#modalAddWorker').html(data);

                    $("#modalAddWorker").modal({
                        backdrop: 'static',
                        keyboard: false
                    }, 'show');
                },
                error: function (resp) {
                    $(".loading").hide();
                    $('.select2.worker').prop('disabled', false).val('0').trigger('change');
                    $('.worker').val('');
                    $('.worker').prop('readOnly', false);
                }
            })
        }
        function uploadfile() {
            document.getElementById('fileInput').value = '';
            document.getElementById('btnimport').disabled = true;
            $("#tempworkerlist").html('');
           $('.modal-backdrop').remove();
           $(".loading").hide();
            $("#modalUpload").modal({
               backdrop: 'static',
               keyboard: false
           }, 'show');
        };
